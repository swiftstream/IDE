name: Publish DevContainer Features

on:
  push:
    branches:
      - main
    paths:
      - 'features/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.FEATURES_WRITE_SECRET }}" | docker login ghcr.io -u USERNAME --password-stdin

      - name: Build & Push Features
        run: |
          for feature in features/*; do
            feature_name=$(basename $feature)
            docker build -t ghcr.io/swiftstream/vsce/features/$feature_name:1 $feature
            docker push ghcr.io/swiftstream/vsce/features/$feature_name:1
          done
